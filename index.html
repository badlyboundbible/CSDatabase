<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0; /* Light pink background */
            color: #333;
            text-align: center; /* Center all text */
            padding: 50px;
        }
        h1 {
            color: #ff66a3; /* Darker pink for the title */
            font-size: 3em;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 1.5em;
            width: 50%; /* Make the input box larger */
            border: 2px solid #ff66a3;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff66a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #e55b91;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        a {
            color: #ff66a3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Case Studies</h1>
    
    <!-- Add a form tag -->
    <form id="searchForm" onsubmit="event.preventDefault(); search();">
        <input type="text" id="searchTerm" placeholder="Enter keyword" />
        <br>
        <button type="button" onclick="search()">Search</button>
    </form>

    <ul id="results"></ul>

    <script src="search.js"></script>
</body>
</html>
